{% extends 'base.html' %}

{% block content %}
  <h1>Список источников</h1>
  {% if sources %}
    <ul>
      {% for source in sources %}
        <li>
          <strong>{{ source.name }}</strong>
          {% if source.details %}
            — {{ source.details }}
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Источников пока нет.</p>
  {% endif %}
  <p>
    <a href="{% url 'add_source' %}">
      <button type="button">Добавить источник</button>
    </a>
  </p>
{% endblock %}
